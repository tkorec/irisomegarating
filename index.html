    <link rel="icon" type="image/png" href="logo.png">

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="logo-text">

            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <section class="presentation-area">
            <!-- PDF selector -->
            <select id="pdf-switcher" aria-label="Choose PDF to view" style="max-width:360px; margin:12px auto; display:block;">
                <option value="research_paper.pdf">Research Paper</option>
                <option value="presentation.pdf">Presentation</option>
                <!-- add more options / files as needed -->
            </select>

            <!-- iframe that displays selected PDF -->
            <iframe id="pdf-viewer" src="research_paper.pdf" width="100%" height="600px" title="PDF viewer"></iframe>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-content">

<!-- add script just before closing </body> -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const switcher = document.getElementById('pdf-switcher');
  const viewer = document.getElementById('pdf-viewer');

  // change iframe src when selection changes
  switcher.addEventListener('change', function () {
    viewer.src = this.value;
  });

  // (optional) maintain selection if you update viewer.src programmatically elsewhere
  viewer.addEventListener('load', function () {
    // no-op for now, placeholder if you need post-load behavior
  });
});
</script>
